<section class="content list">
    {% for post in site.posts %}
        <ul class="list-item">
        	<li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	            <span class="list-post-date">
	                <!-- <time>{{ post.date | date_to_string }}</time> -->
	            </span>
	            <p>{{ post.description }}</p>
	            <hr>
        	</li>
        </ul>
    {% endfor %}
</section>
